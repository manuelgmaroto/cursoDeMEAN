<!doctype html>
<html lang="es">    
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ejemplo botones</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>
        <div class="container">
            <h1>Ejemplos de botones</h1>
            <h2>Tipos</h2>

            <button type="button" class="btn">Boton</button>
            <button type="button" class="btn btn-default">Boton por defecto</button>
            <button type="button" class="btn btn-primary">Boton primario</button>
            <button type="button" class="btn btn-success">Boton correcto</button>
            <button type="button" class="btn btn-info">Boton informacion</button>
            <button type="button" class="btn btn-warning">Boton aviso</button>
            <button type="button" class="btn btn-danger">Boton peligro</button>
            <button type="button" class="btn btn-link">Boton enlace</button>

            <h2>Activos</h2>

            <button type="button" class="btn active">Boton</button>
            <button type="button" class="btn active btn-default">Boton por defecto</button>
            <button type="button" class="btn active btn-primary">Boton primario</button>
            <button type="button" class="btn active btn-success">Boton correcto</button>
            <button type="button" class="btn active btn-info">Boton informacion</button>
            <button type="button" class="btn active btn-warning">Boton aviso</button>
            <button type="button" class="btn active btn-danger">Boton peligro</button>
            <button type="button" class="btn active btn-link">Boton enlace</button>

            <h2>Desactivados</h2>

            <button type="button" disabled class="btn">Boton</button>
            <button type="button" disabled class="btn btn-default">Boton por defecto</button>
            <button type="button" disabled class="btn btn-primary">Boton primario</button>
            <button type="button" disabled class="btn btn-success">Boton correcto</button>
            <button type="button" disabled class="btn btn-info">Boton informacion</button>
            <button type="button" disabled class="btn btn-warning">Boton aviso</button>
            <button type="button" disabled class="btn btn-danger">Boton peligro</button>
            <button type="button" disabled class="btn btn-link">Boton enlace</button>

            <h2>Enlaces como botones</h2>

            <a href="#" class="btn" role="button">Enlace como boton</a>
            <a href="#" class="btn active" role="button">Enlace como boton</a>
            <a href="#" class="btn disabled" role="button">Enlace como boton</a>
            <br>
            <a href="#" class="btn btn-default" role="button">Enlace como boton</a>
            <a href="#" class="btn btn-default active" role="button">Enlace como boton</a>
            <a href="#" class="btn btn-default desabled" role="button">Enlace como boton</a>
            <br>
            <a href="#" class="btn btn-primary" role="button">Enlace como boton</a>
            <a href="#" class="btn btn-primary active" role="button">Enlace como boton</a>
            <a href="#" class="btn btn-primary desabled" role="button">Enlace como boton</a>

            <h2>Tamaños</h2>

            <button type="button" class="btn btn-primary btn-lg">Primario lg</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-primary btn-sm">Primario pequeño</button>
            <button type="button" class="btn btn-primary btn-xs">Primario extra pequeño</button>

            <h2>Expansion</h2>

            <button type="button" class="btn btn-primary btn-lg btn-block">Primario lg</button>
            <button type="button" class="btn btn-primary btn-block">Primario</button>
            <button type="button" class="btn btn-primary btn-sm btn-block">Primario pequeño</button>
            <button type="button" class="btn btn-primary btn-xs btn-block">Primario extra pequeño</button>

            <br>
            <br>
            <br>
            <br>
            <br>

        </div>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
