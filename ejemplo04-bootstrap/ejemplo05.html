<!doctype html>
<html lang="es">    
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ejemplo formularios</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>
        <div class="container">
            <h1>Ejemplos de formularios</h1>

            <h2>Ejemplo basico</h2>
            <!--Role se usa para accesibilidad-->
            <form action="" role="form">
                <div class="form-group">
                    <label for="correoElectronico">Correo electronico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="Introduzca email"> 
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" pattern="[0-9]{3}">

                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox"/>Recordar
                    </label>
                </div>

                <button type="submit" class="btn btn-default">Entrar</button>
            </form>

            <h2>.form-inline</h2>
            <!--Role se usa para accesibilidad-->
            <form action="" role="form" class="form-inline">
                <div class="form-group">
                    <label for="correoElectronico" class="visible-xs">Correo electronico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="Introduzca email"> 
                </div>
                <div class="form-group">
                    <label for="password" class="visible-xs">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" pattern="[0-9]{3}">

                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox"/>Recordar
                    </label>
                </div>

                <button type="submit" class="btn btn-default">Entrar</button>
            </form>

             <h2>.form-horizontal</h2>
            <!--Role se usa para accesibilidad-->
            <form action="" role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="correoElectronico" class="col-sm-2 control-label">Correo electronico</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="correoElectronico" placeholder="Introduzca email"/> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" pattern="[0-9]{3}">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox"/>Recordar
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Entrar</button>
                    </div>
                </div>
            </form>

            <h2>checkbox y radio button</h2>

            <div class="checkbox-inline">
                <label for="">
                    <input type="checkbox" value="check1" checked>Marcado
                </label>
            </div>
            <div class="checkbox-inline disabled">
                <label for="">
                    <input type="checkbox" value="check2" disabled>Deshabilitado
                </label>
            </div>
            <br>
            <div class="radio-inline">
                <label for="">
                    <input type="radio" name="radioOption" value="option1" checked>Marcado
                </label>
            </div>
             <div class="radio-inline disabled">
                <label for="">
                    <input type="radio" name="radioOption" value="option2" disabled>deshabilitado
                </label>
            </div>

            <h2>Validaciones</h2>

            <div class="form-group has-success has-feedback">
                <label for="entradaCorrecta" class="control-label">
                    Entrada correcta
                </label>
                    <input type="text" class="form-control" id="entradaCorrecta">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                
            </div>

            <div class="form-group has-warning has-feedback">
                <label for="entradaAlerta" class="control-label">
                    Entrada con aviso
                </label>
                    <input type="text" class="form-control" id="entradaAlerta">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                
            </div>

            <div class="form-group has-error has-feedback">
                <label for="entradaError" class="control-label">
                    Entrada error
                </label>
                    <input type="text" class="form-control" id="entradaError">
                    <span class="glyphicon glyphicon-error form-control-feedback"></span>
                
            </div>

            <h2>Tamaños</h2>

            <input type="text" class="form-control input-lg" placeholder=".inpu-lg">
            <input type="text" class="form-control " placeholder="Por defecto">
            <input type="text" class="form-control input-sm" placeholder=".inpu-sm">

            <form action="" class="form-horizontal" role="form">
                <div class="form-group form-group-lg">
                    <label for="campoLg" class="col-sm-2 control-label">Campo LG</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="campoLg" placeholder="Campo grande">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="campoSm" class="col-sm-2 control-label">Campo sm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="campoSm" placeholder="Campo pequeño">
                    </div>
                </div>
            </form>

        </div>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
