<!doctype>
<html lang="es">
    <head>
        <title>Peliculas</title>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/ejer03.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/ejer03.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Fichas de películas</h1>
            <div class="content">
                <h2>Introduce los datos</h2>
                <form action="">
                    <label for="idPelicula">Id</label>
                    <input type="text" id="idPelicula" name="idPelicula" size="3"><br>   
                    <label for="tituloPelicula">Título</label>
                    <input type="text" id="tituloPelicula" name="titulo"><br>
                    <label for="directorPelicula">Director</label>
                    <input type="text" id="directorPelicula" name="director"><br>
                    <label for="sinopsisPelicula">Sinopsis</label>
                    <input type="text" id="sinopsisPelicula" name="sinopsis"><br>
                    <label for="fechaPelicula">Fecha</label>
                    <input type="text" id="fechaPelicula" name="fecha"><br>
                </form>
            </div>
            <div class="content">
                <button id="botonGuardar" class="boton">Guardar</button>
                <button id="botonModificar" class="boton">Modificar</button>
                <button id="botonBorrar" class="boton">Borrar</button>
            </div>
            <div class="content">
                <h2>Peliculas guardadas</h2>
                <table id="tablaPeliculas">
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Sinopsis</th>
                        <th>Fecha</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                        <td>Item 3</td>
                        <td>Item 4</td>
                        <td>Item 5</td>
                    </tr>
                 </table>
            </div>
            


        </div>
    </body>
</html>
