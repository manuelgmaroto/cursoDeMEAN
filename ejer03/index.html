<!doctype>
<html lang="es">
    <head>
        <title>Peliculas</title>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/ejer03.js" type="text/javascript"></script>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ejer03.css" type="text/css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>Fichas de películas</h1>
            <div class="content">
                <h2 class="text-center">Introduce los datos</h2>
                <form action="" role="form" class="form-horizontal">
                    <div class="form-group hidden">
                        <label for="idPelicula">Id</label>
                        <input type="text" id="idPelicula" class="form-control" name="idPelicula" size="3" disabled>
                       
                        
                    </div>   
                    <div class="form-group">
                        <label for="tituloPelicula">Título</label>
                        <input type="text" id="tituloPelicula" class="form-control" name="titulo">
                    </div>
                     <div class="form-group">
                        <label for="directorPelicula">Director</label>
                        <input type="text" id="directorPelicula" class="form-control" name="director">
                    </div>
                    <div class="form-group">
                        <label for="sinopsisPelicula">Sinopsis</label>
                        <input type="text" id="sinopsisPelicula" class="form-control" name="sinopsis">
                    </div>
                    <div class="form-group">
                        <label for="fechaPelicula">Fecha</label>
                        <input type="text" id="fechaPelicula" class="form-control" name="fecha">
                    </div>                    
                </form>
            </div>
            <div class="row">
                <div class="col-sm-4">
                <button id="botonGuardar" class="btn btn-primary btn-lg">Guardar</button>
                </div>
                <div class="col-sm-4">
                <button id="botonModificar" class="btn btn-warning btn-lg disabled">Modificar</button>
                </div>
                <div class="col-sm-4">
                <button id="botonBorrar" class="btn btn-danger btn-lg">Borrar</button>
                </div>
            </div>
            <div class="row">
                <h2 class="text-center">Peliculas guardadas</h2>
                <table id="tablaPeliculas" class="table">
                    <tr>
                        <th class="hidden">ID</th>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Sinopsis</th>
                        <th>Fecha</th>
                    </tr>
                 </table>
            </div>
           
        </div>
    </body>
</html>
