<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <script type="text/javascript" src="js/calculadora.js"></script>
        <script src="js/controlador.js" type="text/javascript"></script>
        <style>
            .container{
                width: 20%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <h1>Calculadora</h1>

        <table>
            <tr>
                <td  colspan="3"><input type="text" id="resultado"></td>
                <td><input type="button" value="Del" id="delete" class="tecla"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="tecla7" class="tecla"></td>
                <td><input type="button" value="8" id="tecla8" class="tecla"></td>
                <td><input type="button" value="9" id="tecla9" class="tecla"></td>
                <td><input type="button" value="/" id="teclaDivision" class="tecla"></td>

            </tr>
            <tr>
                <td><input type="button" value="4" id="tecla4" class="tecla"></td>
                <td><input type="button" value="5" id="tecla5" class="tecla"></td>
                <td><input type="button" value="6" id="tecla6" class="tecla"></td>
                <td><input type="button" value="*" id="teclaMultiplicacion" class="tecla"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="tecla1" class="tecla"></td>
                <td><input type="button" value="2" id="tecla2" class="tecla"></td>
                <td><input type="button" value="3" id="tecla3" class="tecla"></td>
                <td><input type="button" value="-" id="teclaResta" class="tecla"></td>
            </tr>
            <tr>
                <td><input type="button" value="." id="teclaPunto" class="tecla"></td>
                <td><input type="button" value="0" id="tecla0" class="tecla"></td>
                <td><input type="button" value="=" id="teclaIgual" ></td>
                <td><input type="button" value="+" id="teclaSuma" class="tecla"></td>
            </tr>
        </table>
        </div>
    </body>
</html>
