<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <script type="text/javascript" src="js/calculadora.js"></script>
        <script src="js/controlador.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/calculadora.css" type="text/css">
    </head>
    <body>
        <div class="container">
        <h1>Calculadora</h1>

        <table>
            <tr>
                <td  colspan="3"><input type="text" id="resultado" readonly></td>
                <td>
                    <button value="C" id="delete">C</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" class="tecla">7</button>
                </td>
                <td>
                    <button value="8" class="tecla">8</button>
                </td>
                <td>
                    <button value="9" class="tecla">9</button>
                </td>
                <td>
                    <button value="/" class="teclaCalcular" id="teclaDividir">/</button>
                </td>

            </tr>
            <tr>
                <td>
                    <button value="4" class="tecla">4</button>
                </td>
                <td>
                    <button value="5" class="tecla">5</button>
                </td>
                <td>
                    <button value="6" class="tecla">6</button>
                </td>
                <td>
                    <button value="*" class="teclaCalcular" id="teclaMultiplicar">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1" class="tecla">1</button>
                </td>
                <td>
                    <button value="2" class="tecla">2</button>
                </td>
                <td>
                    <button value="3" class="tecla">3</button>
                </td>
                <td>
                    <button value="-" class="teclaCalcular" id="teclaRestar">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="." class="tecla">.</button>
                </td>
                <td>
                    <button value="0" class="tecla">0</button>
                </td>
                <td>
                    <button value="0"  id="teclaIgual">=</button>
                </td>
                <td>
                    <button value="+" class="teclaCalcular" id="teclaSumar">+</button>
                </td>
            </tr>
        </table>
       
        </div>
    </body>
</html>
